[tool.poetry]
name = "falcon_cpp_python"
version = "0.0.1"
description = "Python bindings for the ggllm.cpp library"
authors = ["Andrei Betlen <sirajperson@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/abetlen/falcon-cpp-python"
repository = "https://github.com/abetlen/falcon-cpp-python"
packages = [{include = "falcon_cpp"}]
include = [
    "LICENSE.md",
]

[tool.poetry.dependencies]
python = "^3.8.1"
typing-extensions = "^4.7.1"
numpy = "^1.24.4"
diskcache = "^5.6.1"
uvicorn = { version = "^0.22.0", optional = true }
fastapi = { version = "^0.99.1", optional = true }
sse-starlette = { version = "^1.6.1", optional = true }

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
twine = "^4.0.2"
mkdocs = "^1.4.3"
mkdocstrings = {extras = ["python"], version = "^0.22.0"}
mkdocs-material = "^9.1.17"
pytest = "^7.4.0"
httpx = "^0.24.1"
scikit-build = "0.17.6"

[tool.poetry.extras]
server = ["uvicorn", "fastapi", "sse-starlette"]

[build-system]
requires = [
    "setuptools>=42",
    "scikit-build>=0.13",
    "cmake>=3.18",
    "ninja",
]
build-backend = "setuptools.build_meta"
site_name: falcon-cpp-python
repo_url: https://github.com/sirajperson/falcon-cpp-python

theme:
  name: "material"

plugins:
  - mkdocstrings
  - search

watch:
  - llama_cpp

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences